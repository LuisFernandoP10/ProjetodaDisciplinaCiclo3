<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Rows in a Table</title>
</head>
<body>
    <h1>Team Members</h1>

    <table border="1">
        <tr>
            <th>Team Member</th>
            <th>Responsibility</th>
        </tr>
        <tr>
            <td rowspan="3">João</td>
            <td>Desenvolvimento de Frontend</td>
        </tr>
        <tr>
            <td>Design de Interface</td>
        </tr>
        <tr>
            <td>Testes de Usabilidade</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Desenvolvimento de Backend</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Gestão de Banco de Dados</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>Gerenciamento de Projetos</td>
        </tr>
    </table>

</body>
</html>
