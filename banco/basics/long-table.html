<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Table Example</title>
</head>
<body>
    <h1>Monthly Expenses</h1>

    <table border="1">
        <tr>
            <th>Categoria</th>
            <th>Janeiro</th>
            <th>Fevereiro</th>
        </tr>
        <tr>
            <td>Aluguel</td>
            <td>R$ 1000</td>
            <td>R$ 1000</td>
        </tr>
        <tr>
            <td>Utilidades</td>
            <td>R$ 150</td>
            <td>R$ 140</td>
        </tr>
        <tr>
            <td>Alimentos</td>
            <td>R$ 300</td>
            <td>R$ 320</td>
        </tr>
        <tr>
            <td>Entretenimento</td>
            <td>R$ 100</td>
            <td>R$ 120</td>
        </tr>
        <tr>
            <td>Transporte</td>
            <td>R$ 200</td>
            <td>R$ 180</td>
        </tr>
        <tr>
            <td>Saúde</td>
            <td>R$ 120</td>
            <td>R$ 110</td>
        </tr>
        <tr>
            <td>Educação</td>
            <td>R$ 500</td>
            <td>R$ 500</td>
        </tr>
        <tr>
            <td>Internet</td>
            <td>R$ 80</td>
            <td>R$ 80</td>
        </tr>
        <tr>
            <td>Telefone</td>
            <td>R$ 70</td>
            <td>R$ 75</td>
        </tr>
        <tr>
            <td>Outros</td>
            <td>R$ 50</td>
            <td>R$ 60</td>
        </tr>
    </table>

</body>
</html>
