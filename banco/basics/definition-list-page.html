<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary of Terms</title>
</head>
<body>
    <h1>Key Terms</h1>
    
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language, a linguagem padrão para criar páginas web.</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets, usada para estilizar o layout e a aparência das páginas web.</dd>

        <dt>JavaScript</dt>
        <dd>Uma linguagem de programação usada para criar interatividade em páginas web.</dd>
    </dl>
</body>
</html>
