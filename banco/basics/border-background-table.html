<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
</head>
<body>
    <h1>Grocery List</h1>

    <table border="3" bgcolor="#02f2f2">
        <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Maça</td>
            <td>6</td>
            <td>3.00</td>
        </tr>
        <tr>
            <td>Arroz</td>
            <td>30</td>
            <td>2.50</td>
        </tr>
        <tr>
            <td>Balas</td>
            <td>5</td>
            <td>1.75</td>
        </tr>
        <tr>
            <td>Refri</td>
            <td>2 litros</td>
            <td>12.20</td>
        </tr>
        <tr>
            <td>Ovos</td>
            <td>Duzia</td>
            <td>6.80</td>
        </tr>
    </table>
</body>
</html>
