<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Width and Spacing Example</title>
</head>
<body>
    <h1>Restaurant Menu</h1>

    <table border="5" width="100%" cellspacing="20">
        <tr>
            <th>Item</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Hambúrguer</td>
            <td>R$ 15,00</td>
        </tr>
        <tr>
            <td>Pizza Margherita</td>
            <td>R$ 30,00</td>
        </tr>
        <tr>
            <td>Salada Caesar</td>
            <td>R$ 20,00</td>
        </tr>
        <tr>
            <td>Espaguete à Bolonhesa</td>
            <td>R$ 25,00</td>
        </tr>
        <tr>
            <td>Suco Natural</td>
            <td>R$ 8,00</td>
        </tr>
    </table>
</body>
</html>
