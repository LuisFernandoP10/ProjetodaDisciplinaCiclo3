<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantically Structured Table</title>
</head>
<body>
    <h1>Sales Report</h1>


    <table border="1">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço Unitário</th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto A</td>
                <td>10</td>
                <td>R$ 50,00</td>
                <td>R$ 500,00</td>
            </tr>
            <tr>
                <td>Produto B</td>
                <td>15</td>
                <td>R$ 30,00</td>
                <td>R$ 450,00</td>
            </tr>
            <tr>
                <td>Produto C</td>
                <td>20</td>
                <td>R$ 25,00</td>
                <td>R$ 500,00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total de Vendas</td>
                <td>R$ 1450,00</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
